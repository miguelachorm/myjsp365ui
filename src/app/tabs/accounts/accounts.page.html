<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="cloud-done"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  (click)="onLogOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="account">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-searchbar (ionChange)="onSearchTerm($event)" placeholder="Search an Account"></ion-searchbar>        
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button *ngFor="let account of (accounts | async)" [routerLink]="['account', account.id]">
          {{ account.name }}
        </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
