<ion-header>
  <ion-toolbar>
    <ion-title>MyJSP365</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="terciary">Existing User</ion-card-title>
        </ion-card-header>
        <ion-card-content padding>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="email" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>
        </ion-card-content>
  
        <ion-item routerLink="/register">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Not an existing User?</ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
